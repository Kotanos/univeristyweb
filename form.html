		<!-- Текстовый блок -->
		<main>
			<div class="row content-div">
				<div class="row">
					<form name="myForm_1">
						<fieldset>
							<legend>Владельцы автомобилей</legend>
							<p>
								<label for="familiya">Фамилия владельца</label>
								<input type="text" name="familiya" id="familiya" placeholder="фамилия" required style="border-color: red;">
							</p>
							<p>
								<label for="adres">Домашний адрес</label>
								<input type="text" required name="adres" id="adres" placeholder="адрес" style="border-color: red;">
							</p>
							<p>
								<label for="telephone">Телефон</label>
								<input type="tel" min="0" max="10000" step="1" placeholder="+375 (xx) xxx - xx - xx" name="telephone" id="telephone" onchange="document.getElementById('rangeValue').innerHTML = this.value;">
<!--								<span id="rangeValue">0</span>-->
							</p>
						</fieldset>
						<fieldset>
							<legend>Автомобили</legend>
							<p>
								<label for="mark">Марка</label>
								<select name="mark" id="mark">
									<option>Марка 1</option>
									<option>Марка 2</option>
									<option>Марка 3</option>
								</select>
							</p>
							<p>
								<label for="color">Цвет</label>
								<input type="color" name="color" id="color" required style="border-color: red;">
							</p>
							<p>
								<label for="yearofissue">Год выпуска</label>
								<input type="number" name="yearofissue" id="yearofissue" min=1000 max=3000 placeholder="2007" required style="border-color: red;">
							</p>
							<p>
								<label for="number">Номер</label>
								<input type="number" name="number" id="number" placeholder="228" required style="border-color: red;">
							</p>
						</fieldset>
						<fieldset>
							<legend>Техосмотр</legend>
							<p>
								<label for="dateofto">Дата последнего техосмотра</label>
								<input type="date" id="dateofto" name="dateofto" required style="border-color: red;">
							</p>
							<p>
								<label for="polis">Номер полиса страховки</label>
								<input type="text" id="polis" name="polis" required style="border-color: red;">
							</p>
							<p>
								<label for="paydate">Дата оплаты</label>
								<input type="date" id="paydate" name="paydate" required style="border-color: red;">
							</p>
							<p>
								<label for="fineamount">Сумма</label>
								<input type="number" min="0" max="10000" step="1" value="0" id="fineamount" name="fineamount" onchange="document.getElementById('rangeValue2').innerHTML = this.value;">
<!--								<span id="rangeValue2">0</span>-->
							</p>
							<p>
								<label for="typeofincident">Причина не прохождения</label>
								<select name="typeofincident" id="typeofincident">
									<option>Причина 1</option>
									<option>Причина 2</option>
									<option>Причина 3</option>
								</select>
							</p>
						</fieldset>
						<input type="submit" id="submit_form" value="Отправить">
					</form>
					<button onclick="document.getElementById('tables').innerHTML = '' ">Очистить</button>
				</div>
				<div class="row" id="tables">
				</div>
			</div>
		</main>
